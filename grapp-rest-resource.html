<link rel="import" href="../iron-ajax/iron-request.html">

<dom-module id="grapp-rest-resource">

<script type="text/javascript">(function() {
  Polymer({
    is: 'grapp-rest-resource',
    properties: {
      url: {
        type: String
      },
      baseUrl: {
        type: String
      },
      params: {
        type: String,
        value: function() {
          return {};
        }
      },
      resource: {
        type: Object,
        notify: true
      },
      indexUrl: {
        type: String
      },
      showUrl: {
        type: String
      },
      newUrl: {
        type: String
      },
      createUrl: {
        type: String
      },
      updateUrl: {
        type: String
      },
      destroyUrl: {
        type: String
      },
      memberUrl: {
        type: String
      },
      query: {
        type: String
      },
      indexQuery: {
        type: String
      },
      showQuery: {
        type: String
      },
      newQuery: {
        type: String
      },
      createQuery: {
        type: String
      },
      updateQuery: {
        type: String
      },
      destroyQuery: {
        type: String
      },
      memberQuery: {
        type: String
      },
      headers: {
        type: Object,
        value: function() {
          return {};
        }
      },
      token: {
        type: String
      },
      request: {
        type: Object
      }
    },
    ready: function() {
      return this.resource = {
        index: (function(_this) {
          return function() {
            return new Promise(function(resolve, reject) {
              return _this._sendRequest('GET', _this.indexUrl, _this.indexQuery).then(function(request) {
                return _this._handleResponse(request.response, request.xhr.status, resolve);
              }, function() {
                return _this._handleError(_this.request.xhr.response, _this.request.xhr.status, reject);
              });
            });
          };
        })(this),
        show: (function(_this) {
          return function(id) {
            return new Promise(function(resolve, reject) {
              return _this._sendRequest('GET', _this.showUrl, _this.showQuery, id).then(function(request) {
                return _this._handleResponse(request.response, request.xhr.status, resolve);
              }, function() {
                return _this._handleError(_this.request.xhr.response, _this.request.xhr.status, reject);
              });
            });
          };
        })(this),
        "new": (function(_this) {
          return function() {
            return new Promise(function(resolve, reject) {
              return _this._sendRequest('GET', _this.newUrl, _this.newQuery, null, 'new').then(function(request) {
                return _this._handleResponse(request.response, request.xhr.status, resolve);
              }, function() {
                return _this._handleError(_this.request.xhr.response, _this.request.xhr.status, reject);
              });
            });
          };
        })(this),
        create: (function(_this) {
          return function(data) {
            return new Promise(function(resolve, reject) {
              return _this._sendRequest('POST', _this.createUrl, _this.createQuery, null, data).then(function(request) {
                return _this._handleResponse(request.response, request.xhr.status, resolve);
              }, function() {
                return _this._handleError(_this.request.xhr.response, _this.request.xhr.status, reject);
              });
            });
          };
        })(this),
        update: (function(_this) {
          return function(id, data) {
            return new Promise(function(resolve, reject) {
              return _this._sendRequest('PUT', _this.updateUrl, _this.updateQuery, id, data).then(function(request) {
                return _this._handleResponse(request.response, request.xhr.status, resolve);
              }, function() {
                return _this._handleError(_this.request.xhr.response, _this.request.xhr.status, reject);
              });
            });
          };
        })(this),
        destroy: (function(_this) {
          return function(id) {
            return new Promise(function(resolve, reject) {
              return _this._sendRequest('DELETE', _this.destroyUrl, _this.destroyQuery, id).then(function(request) {
                return _this._handleResponse(request.response, request.xhr.status, resolve);
              }, function() {
                return _this._handleError(_this.request.xhr.response, _this.request.xhr.status, reject);
              });
            });
          };
        })(this),
        memberAction: (function(_this) {
          return function(id, action) {
            return new Promise(function(resolve, reject) {
              return _this._sendRequest('PUT', _this.memberUrl, _this.memberQuery, id, null, action).then(function(request) {
                return _this._handleResponse(request.response, request.xhr.status, resolve);
              }, function() {
                return _this._handleError(_this.request.xhr.response, _this.request.xhr.status, reject);
              });
            });
          };
        })(this)
      };
    },
    _prepareUrl: function(url, query, params, id, action) {
      var name, value;
      if (this.baseUrl) {
        url = this.baseUrl + url;
      }
      if (query) {
        url += '?' + query;
      }
      if (typeof params === 'string') {
        params = JSON.parse(params);
      }
      for (name in params) {
        value = params[name];
        url = url.replace(":" + name, value);
      }
      url = url.replace(':id', id || '');
      url = url.replace(/\/\/+/g, '/');
      url = url.replace(/^(\w+):\//, '$1://');
      url = url.replace(/\/$/, '');
      if (action) {
        url += "/" + action;
      }
      return url;
    },
    _prepareHeaders: function() {
      var h, key, ref, val;
      h = {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      };
      ref = this.headers;
      for (key in ref) {
        val = ref[key];
        h[key] = val;
      }
      if (this.token) {
        h['Authorization'] = this.token;
      }
      return h;
    },
    _sendRequest: function(method, url, query, id, data, action) {
      if (id == null) {
        id = null;
      }
      if (data == null) {
        data = null;
      }
      if (action == null) {
        action = null;
      }
      this.request = this._createRequestElement();
      return this.request.send({
        method: method,
        url: this._prepareUrl(url || this.url, query || this.query, this.params, id, action),
        headers: this._prepareHeaders(),
        body: (data ? JSON.stringify(data) : void 0)
      });
    },
    _createRequestElement: function() {
      return document.createElement('iron-request');
    },
    _handleResponse: function(response, status, resolve) {
      var json;
      json = (response && response.trim() !== '' ? JSON.parse(response) : {});
      return resolve({
        data: json,
        status: status
      });
    },
    _handleError: function(response, status, reject) {
      var json;
      json = (response && response.trim() !== '' ? JSON.parse(response) : {});
      if (status === 401) {
        this.fire('grapp-authentication-error');
        return reject({
          data: json,
          status: status
        });
      } else {
        return reject({
          data: json,
          status: status
        });
      }
    }
  });

}).call(this);
</script>

</dom-module>
