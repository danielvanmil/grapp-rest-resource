<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>grapp-rest-resource basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src='../lib/webcomponentsjs/webcomponents-lite.min.js'></script>
  <script src="../lib/web-component-tester/browser.js"></script>
  <script src="../lib/coffee-script/extras/coffee-script.js"></script>

  <link href="../build/grapp-rest-resource.html" rel="import">
</head>
<body>

  <grapp-rest-resource id="element" url="/data" headers='{"foo":123}'></grapp-rest-resource>

  <grapp-rest-resource id="element_with_special_url" url="/data"
    index-url="/special_data"></grapp-rest-resource>

  <grapp-rest-resource id="element_with_request_error" url="/request_with_error"></grapp-rest-resource>

  <script type="text/coffeescript">

    describe 'GET /resource', ->

      it 'retrieves all items', (done) ->
        element = document.querySelector '#element'
        element.resource.index().then (response) ->
          expect(response.data).to.eql [1, 2, 3]
          done()

    describe 'when a special URL is defined for a method', ->

      it 'accesses the special URL', (done) ->
        element = document.querySelector '#element_with_special_url'
        element.resource.index().then (response) ->
          expect(response.data).to.eql [42]
          done()

    describe 'when a request terminates successfully', ->

      it 'resolves the promise', (done) ->
        element = document.querySelector '#element'
        element.resource.index().then (response) ->
          done()
        , ->
          expect.fail()

    describe 'when a request terminates with an error', ->

      it 'rejects the promise', (done) ->
        element = document.querySelector '#element_with_request_error'
        element.resource.index().then (response) ->
          expect.fail()
        , ->
          done()

  </script>

</body>
</html>
